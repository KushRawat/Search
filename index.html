<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Search</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="styles/app.css" /> -->
  </head>
  <body>
    <nav class="navbar navbar-light bg-warning sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand">ITDB</a>
        <form class="d-flex me-auto" id="searchForm">
          <input
            class="form-control me-2"
            type="search"
            placeholder="TV Show Title"
            aria-label="Search"
          />
        </form>
      </div>
    </nav>

    <main>
      <div class="container-fluid">
        <div class="row gx-4 gy-5 text-center" id="results"></div>
      </div>
    </main>

    <footer
      class="bg-warning text-center sticky-bottom"
      style="display: none"
      id="quoteBottom"
    >
      <blockquote class="blockquote">
        <p>
          “If you believe that your thoughts originate inside your brain, do you
          also believe that television shows are made inside your television
          set?”
        </p>
      </blockquote>
      <figcaption class="blockquote-footer">Warren Ellis</figcaption>
    </footer>

    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
